<!DOCTYPE html>
<html lang="ja">
  <head>
    <meta charset="utf-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <title>オノマトペ学習</title>
    <link href="css/bootstrap.min.css" rel="stylesheet">
    <script src="https://ajax.googleapis.com/ajax/libs/jquery/1.11.3/jquery.min.js"></script>
    <script src="js/bootstrap.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/p5.min.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/p5.js/0.9.0/addons/p5.dom.min.js"></script>
    <script src="https://unpkg.com/ml5@latest/dist/ml5.min.js"></script>
    <script src="https://cdn.jsdelivr.net/npm/pca-js@1.0.0/pca.min.js" type="text/javascript"></script>  
  </head>
  <body>
    <h1>気になるオノマトペを押してください</h1>
    <p id='status'>Loading Model...</p>

    <div class="modal fade" id="exampleModalLong" tabindex="-1" role="dialog" aria-labelledby="exampleModalLongTitle" aria-hidden="true">
      <div class="modal-dialog modal-xl" role="document">
        <div class="modal-content">
          <div class="modal-header">
            <h5 class="modal-title" id="exampleModalLongTitle">にこにこ</h5>
            <button type="button" class="close" data-dismiss="modal" aria-label="Close">
              <span aria-hidden="true">&times;</span>
            </button>
          </div>
            
          <div class="row">  
            <div class="col-lg-4"><h5>似ている単語は...</h5>
              <div id="content"></div></div>

              <div class="col-lg-8 ml-auto" id="map"><h5>似ているオノマトペ</h5>

              <form class="form-inline" > 
              <span id="onomatopeLabel">オノマトペ</span> と
              <select class="form-control mx-1" id="onomatopeSelect"></select>
              <span>似すぎ！</span>  
              </form></div>
           
          </div>

          <div class="modal-body">
            <div class ="row"><h5>このオノマトペを</h5>
            <div id ="tweet-area"></div></div>
          </div> 

          <div class="modal-footer">
            <button type="button" class="btn btn-secondary" data-dismiss="modal">close</button>
          </div>
        </div>
      </div>
    </div>

    <p id="results"></p>
    <div class="container-fluid">
      <div class="row" id ="buttons"></div>  
    </div>

    <script src="button.js"></script>
    <script src="//platform.twitter.com/widgets.js" charset="utf-8"></script>
  </body>
  </html>
